<!DOCTYPE html>
<html>
<head>
	<style>
		body{margin:0;padding:0;}
	div,
	img {
		float:left;
		display:block;
		height:40px;
		width:40px;
		cursor:pointer;
	}
	div {
		display:none;
		position:absolute;
		top:50px;
	}
	#img1,#img3{background:#b00;}
	#img2,#img4{background:#d00;}
	#div1{background:#077;left:0;}
	#div2{background:#0b0;left:40px;}
	#div3{background:#b0b;left:80px;}
	#div4{background:#555;left:120px;}

	br {clear:both;}
	</style>
</head>
<body>
	<img id="img1"/>
	<img id="img2"/>
	<img id="img3"/>
	<img id="img4"/>

	<br/>

	<div id="div1">1</div>
	<div id="div2">2</div>
	<div id="div3">3</div>
	<div id="div4">4</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
	</script>
	<script>
	$("#img1").on('click', function() {
		$("#div1").fadeIn();
		$("#div2,#div3,#div4").fadeOut();
	});
	$("#img2").on('click', function() {
		$("#div2").fadeIn();
		$("#div1,#div3,#div4").fadeOut();
	});
	$("#img3").on('click', function() {
		$("#div3").fadeIn();
		$("#div1,#div2,#div4").fadeOut();
	});
	$("#img4").on('click', function() {
		$("#div4").fadeIn();
		$("#div1,#div2,#div3").fadeOut();
	});
	</script>
</body>
</html>
